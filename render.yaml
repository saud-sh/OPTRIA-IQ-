services:
  - type: web
    name: optria-iq
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: APP_ENV
        value: production
      - key: DEMO_MODE
        value: "true"
      - key: OPTIMIZATION_ENGINE_ENABLED
        value: "true"
      - key: EXTERNAL_DB_ENABLE
        value: "true"
